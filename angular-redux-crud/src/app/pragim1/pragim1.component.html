<employee-count [all]="getTotalEmployeesCount()"   
                [male]="getMaleEmployeesCount()"
                [female]="getFemaleEmployeesCount()"
                (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)">
</employee-count>
<br /><br />
<table>
    <thead>
        <tr>
          <th>Index</th>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th>
             <th>isEven</th>
            <th>isOdd</th>
            <th>isFirst</th>
            <th>isLast</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let employee of employees let i=index; let isFirst = first; let isLast = last let isEven = even; let isOdd = odd'>
           <tr *ngIf="selectedEmployeeCountRadioButton=='All' ||
                       selectedEmployeeCountRadioButton==employee.gender">
            <td>{{i}}</td>
            <td>{{employee.code | uppercase}}</td>
            <td>{{employee.name}}</td>
            <td>{{employee.gender}}</td>
            <td>{{employee.annualSalary}} </td> <!-- | currency:'USD':true:'1.3-3'}}</td> -->
            <td>{{employee.dateOfBirth | date:'dd/MM/y'}}</td>
            <td>{{isEven}}</td>
            <td>{{isOdd}}</td>
            <td>{{isFirst}}</td>
            <td>{{isLast}}</td>
        </ng-container>
        <tr *ngIf="!employees || employees.length==0">
            <td colspan="5">
                No employees to display
            </td>
        </tr>
    </tbody>
</table>
<br />
<button (click)='getEmployees()'>Refresh Employees</button>
